<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/f2a04681e6.js" crossorigin="anonymous"></script>
    <title>Member view</title>
</head>
<body>
    <div className='title'>
        <h1>title</h1>
        <h2>subtitle</h2>
    </div>
    <div className='search-bar'>
        <input type='text' placeholder='Search for events'>
        <button className='three-line'></button>
    </div>
    <div className="member-body-container">
        <button className="invite-button">
            <FontAwesomeIcon icon="fa-solid fa-plus" />
            Invite members
        </button>
        <button className="delete-button">
            <FontAwesomeIcon icon="fa-regular fa-trash-can" />
            Delete member
        </button>
        <div className="profile-container">
            <div className="profile-box">
                <FontAwesomeIcon icon="fa-regular fa-circle-user user-icon" />
                <div className="label">
                    <div className="label1"></div>
                    <div className="label2"></div>
                    <div className="label3"></div>
                </div>
                <div className="button">
                    <input className="checkbox" type="checkbox">
                    <FontAwesomeIcon icon="fa-solid fa-bell noti-icon" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
