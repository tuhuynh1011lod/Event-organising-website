<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/f2a04681e6.js" crossorigin="anonymous"></script>
    <title>Create New Event</title>
</head>
<body>
    <div className="frame">
        <div className="title">
            <h1>
                Create
                <br>
                New Event
            </h1>
        </div>
        <div className="back-button">
            <FontAwesomeIcon icon="fa-solid fa-arrow-left" />
            Back
        </div>
        <div className="info">
            <div className="name">
                <div className="title-name">Name</div>
                <input type="text">
            </div>
            <div className="admin">
                <div className="title-admin">Admin</div>
                <input type="text">
            </div>
            <div className="type">
                <div className="title-type">Type</div>
                <input type="text">
            </div>
            <div className="scope">
                <div className="title-scope">Scope</div>
                <input type="text">
                <div className="sub-title-scope">to</div>
                <input type="text">
            </div>
            <div className="happening-date">
                <div className="title-happening-date">
                    Happening 
                    <br>
                    Date
                </div>
                <input type="datetime-local">
            </div>
            <div className="event-id">
                <div className="title-event-id">Event ID</div>
                <input type="text">
            </div>
            <div className="create-event-button">
                <button>Create event</button>
            </div>
        </div>
    </div>
</body>
</html>
